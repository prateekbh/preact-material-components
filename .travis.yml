language: node_js
node_js:
  - "7"
  - "8"

# Remove warning for node-sass
before_install:
  - npm i -g node-gyp

install:
  - cd && npm install
  - cd docs && npm install

script:
  - cd && npm test
  - cd docs && npm test && npm build

cache:
  directories:
    - "node_modules"

# blocklist
branches:
  except:
    - gh-pages

deploy:
  provider: pages
  local_dir: docs/build
  target_branch: gh-pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
language: node_js
node_js:
  - "7"
  - "8"

env:
  - TEST_DIR=
  - TEST_DIR=docs

# Skip npm install because our script takes care of that
install: true
script: ./scripts/travis.sh $TEST_DIR

cache:
  directories:
    - node_modules
    - docs/node_modules

before_deploy: cd $TRAVIS_BUILD_DIR/docs && npm run build

deploy:
  provider: pages
  local_dir: docs/build
  target_branch: gh-pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
    condition: $(./scripts/has-changes.sh docs) = "yes"

# blocklist
branches:
  except:
    - gh-pages
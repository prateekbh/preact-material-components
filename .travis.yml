language: node_js
node_js:
  - "10"

# needed for chrome
sudo: true

os: linux
dist: trusty

# Skip npm install because our script takes care of that
install: yarn install --frozen-lockfile --non-interactive --emoji

stages:
  - prepare
  - test
  - deploy

jobs:
  include:
    - stage: test
      script: ./scripts/travis.sh lint
    - script: ./scripts/travis.sh build
    - script: ./scripts/travis.sh docs
    - stage: deploy
      script: skip
      if: branch = release
      deploy:
        provider: surge
        project: ./docs/build
        domain: material.preactjs.com
        skip_cleanup: true

cache: "yarn"

before_deploy: cd $TRAVIS_BUILD_DIR/docs && yarn build:prod

# blocklist
branches:
  except:
    - gh-pages

addons:
  #firefox: "latest"
  chrome: "stable"

notifications:
  webhooks:
    urls:
      - "https://artipost.io/travis/hook"
    on_start: always

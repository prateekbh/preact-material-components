language: node_js
node_js:
  - "7"
  - "8"

# Remove warning for node-sass
before_install:
  - npm i -g node-gyp

install:
  - cd $TRAVIS_BUILD_DIR && npm install
  - cd $TRAVIS_BUILD_DIR/docs && npm install

script:
  - cd $TRAVIS_BUILD_DIR && npm test
  - cd $TRAVIS_BUILD_DIR/docs && npm test && npm run build

cache:
  directories:
    - node_modules
    - docs/node_modules

# blocklist
branches:
  except:
    - gh-pages

deploy:
  provider: pages
  local_dir: docs/build
  target_branch: gh-pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master
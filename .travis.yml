language: node_js
node_js:
  - "7"
  - "8"

env:
  - TEST_DIR=$TRAVIS_BUILD_DIR
  - TEST_DIR=$TRAVIS_BUILD_DIR/docs

install: cd $TEST_DIR && npm install
script: cd $TEST_DIR && npm test

cache:
  directories:
    - node_modules
    - docs/node_modules

before_deploy: cd $TRAVIS_BUILD_DIR/docs && npm run build

deploy:
  provider: pages
  local_dir: docs/build
  target_branch: gh-pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  on:
    branch: master

# blocklist
branches:
  except:
    - gh-pages